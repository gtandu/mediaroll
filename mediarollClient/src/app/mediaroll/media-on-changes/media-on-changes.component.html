<div class="row" *ngIf="mediasUploaded">
    <div *ngFor="let media of mediasUploaded" class="col s4 m4 media">
        <img #pictureEl *ngIf="media.type == 'picture' else elseBlock" [id]="media.id" (click)="showModal(pictureEl)" class="mediaroll-pictures media" [attr.data-id]="media.id" width="400" [src]='mediaUrl(media.id)'>
        <ng-template #elseBlock>
            <video class="responsive-video mediaroll-videos" width="400" [src]='mediaUrl(media.id)' controls></video>
        </ng-template>
    </div>
</div>
<div id="myModal" class="modal">
    <!-- The Close Button -->
    <div class="media-action">
        <span class="media-action-btn"><i class="small material-icons">share</i></span>
        <span id="delete" (click)="deleteMedia()" class="media-action-btn"><i class="small material-icons">delete</i></span>
        <span id="close" (click)="closeModal()" class="media-action-btn"><i class="small material-icons">close</i></span>
    </div>
    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="modalContent">

    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
</div>
