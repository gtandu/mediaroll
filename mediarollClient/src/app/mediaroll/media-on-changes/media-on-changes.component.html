<div class="row" *ngIf="mediasUploaded">
    <div *ngFor="let media of mediasUploaded" class="col s4 media">
        <img id="myImg" *ngIf="media.type == 'picture' else elseBlock" class="mediaroll-pictures" width="400" [src]='mediaUrl(media.id)'>
        <div id="myModal" class="modal">

            <!-- The Close Button -->
            <!-- <span class="close"><i class="material-icons">share</i></span>-->
            <span class="close"><i class="material-icons">close</i></span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
        </div>
        <ng-template #elseBlock>
            <video class="responsive-video mediaroll-videos" width="400" [src]='mediaUrl(media.id)' controls></video>
        </ng-template>
    </div>
</div>
