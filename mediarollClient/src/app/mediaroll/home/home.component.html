<div class="navbar">
    <app-nav></app-nav>
</div>

<div class="sidebar">
    <app-sidebar></app-sidebar>
</div>

<div class="container">
    <div class="row">

        <div class="folder-path">
            <h3>Biblioth√®que</h3>
        </div>

        <div class="col-md-3">

            <h3>Select files</h3>

            <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="well my-drop-zone">
                <p>Faites glisser votre fichier ici</p>
            </div>

            Multiple
            <input type="file" ng2FileSelect [uploader]="uploader" (change)="test(uploader)" multiple /><br/> Single
        </div>

        <div class="col-md-9 " style="margin-bottom: 40px ">

            <h3>Upload queue</h3>
            <p>Queue length: {{ uploader?.queue?.length }}</p>

            <table class="table centered">
                <thead>
                    <tr>
                        <th width="50% ">Name</th>
                        <th>Size</th>
                        <th>Progress</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of uploader.queue ">
                        <td><strong>{{ item?.file?.name }}</strong></td>
                        <td>{{ item?.file?.size/1024/1024 | number:'.2-2' }} MB</td>
                        <td>
                            <div class="progress " style="margin-bottom: 0; ">
                                <div class="determinate " [ngStyle]="{ 'width': item.progress + '%' } "></div>
                            </div>
                        </td>
                        <td>
                            <span *ngIf="item.isSuccess "><i class="material-icons green-text">check_circle</i></span>
                            <span *ngIf="item.isCancel "><i class="material-icons orange-text">warning</i></span>
                            <span *ngIf="item.isError "><i class="material-icons red-text">error</i></span>
                        </td>
                        <td>
                            <button type="button " class="btn btn-success btn-xs " (click)="item.upload() " [disabled]="item.isReady || item.isUploading || item.isSuccess ">
                            <span class="glyphicon glyphicon-upload " draggable="true"></span> Upload
                        </button>
                            <button type="button " class="btn btn-warning btn-xs " (click)="item.cancel() " [disabled]="!item.isUploading ">
                            <span class="glyphicon glyphicon-ban-circle "></span> Cancel
                        </button>
                            <button type="button " class="btn btn-danger btn-xs " (click)="item.remove() ">
                            <span class="glyphicon glyphicon-trash "></span> Remove
                        </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <div>
                    Queue progress:
                    <div class="progress">
                        <div class="determinate" [ngStyle]="{ 'width': uploader.progress + '%' } "></div>
                    </div>
                </div>
                <button type="button " class="btn btn-success btn-s " (click)="uploader.uploadAll() " [disabled]="!uploader.getNotUploadedItems().length ">
                    <span class="glyphicon glyphicon-upload "></span> Upload all
                </button>
                <button type="button " class="btn btn-warning btn-s " (click)="uploader.cancelAll() " [disabled]="!uploader.isUploading ">
                    <span class="glyphicon glyphicon-ban-circle "></span> Cancel all
                </button>
                <button type="button " class="btn btn-danger btn-s " (click)="uploader.clearQueue() " [disabled]="!uploader.queue.length ">
                    <span class="glyphicon glyphicon-trash "></span> Remove all
                </button>
            </div>

        </div>

    </div>

    <app-medialist></app-medialist>

</div>
